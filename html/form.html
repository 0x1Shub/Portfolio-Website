<!DOCTYPE html>
<html>

<head>
    <title>Booking</title>
    <link rel="stylesheet" type="text/css" href="css/f.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <article class="all-browsers">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Booking</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="text" class="field" placeholder="Your Email">
                <input type="text" class="field" placeholder="Phone">
                <input type="date" class="field">
                <div class="field">
                    <label for="place">
                    Choose a destination:
                    </label>
                    <select name="place" id="place">
                <option value="Singapore">Singapore</option>
                <option value="Paris">Paris</option>
                <option value="San Francisco">San Francisco</option>

                </select>
                </div>
                <div class="field">
                    <p>Do you have visa?</p>
                    <input type="radio" id="visa1" name="visa1" value="true">
                    <label for="visa1"> Yes</label><br>
                    <input type="radio" id="visa2" name="visa2" value="false">
                    <label for="visa2"> No</label><br>
                </div>
                <textarea placeholder=" Message " class="field "></textarea>
                <button class="btn ">Submit</button>
            </div>
        </div>
        </div>
    </article>
</body>

</html>
